function updateSchedule(index) {
  const entry = schedule[index];
  dateDisplay.textContent = entry.date;

  staffGrid.innerHTML = entry.staff.map(member => {
    const tagOpen = member.link
      ? `<a href="${member.link}" class="staff-card">`
      : `<div class="staff-card">`;

    const tagClose = member.link ? `</a>` : `</div>`;

    return `
      ${tagOpen}
        <img src="${member.img}" alt="${member.name}" />
        <h3>${member.name}</h3>
        <p>${member.comment}</p>
        <p><strong>出勤時間：</strong>${member.time}</p>
      ${tagClose}
    `;
  }).join("");
}

    document.querySelector(".scroll-up").addEventListener("click", () => {

    });

      currentIndex = (currentIndex + 1) % schedule.length;
